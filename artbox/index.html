<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ARTBOX</title>
  <link rel="stylesheet" href="css/sweetalert2.css">

  <script src="js/style.js"></script>
</head>

<body class="index-body">
  <div class="vision">
    <div class="cloud-group">
      <div class="cloud1">
        <div class="cloud-ani">
          <div class="clo-top clo-bg1"></div>
        </div>
      </div>
      <div class="cloud2">
        <div class="cloud-ani">
          <div class="clo-top clo-bg2"></div>
          <div class="clo-bottom clo-bg2"></div>
        </div>
      </div>
      <div class="cloud3">
        <div class="cloud-ani">
          <div class="clo-top clo-bg2"></div>
          <div class="clo-bottom clo-bg2"></div>
        </div>
      </div>
      <div class="cloud4">
        <div class="cloud-ani">
          <div class="clo-top clo-bg3"></div>
          <div class="clo-bottom clo-bg3"></div>
        </div>
      </div>
    </div>
    <div class="index-title">
      <div class="title title-bottom"><img src="images/title-p.svg" alt=""></div>
      <div class="title title-top"><img src="images/title-w.svg" alt=""></div>
    </div>
    <div class="friends">
      <div class="friend arwen"><img src="images/arwen.svg" alt=""></div>
      <div class="friend chun"><img src="images/chun.svg" alt=""></div>
      <div class="friend ec"><img src="images/ec.svg" alt=""></div>
      <div class="friend coco"><img src="images/coco.svg" alt=""></div>
    </div>

  <div class="enter-box">
    <div class="white-bg">
      <img src="images/white-bg.svg">
    </div>
    <div class="btn-enter">
      <a class="btn-index btn-ani" href="question.html">奪回密碼</a>
