<body class="page-body">
<template id="bs-modal">
</template>
  <div class="main-banner">
    <div class="day"><img src="../image/day.svg" alt=""> <span>1</span></div>
    <div class="title">飛往關西機場</div>
  </div>
  
  <div id="day-1" class="content-block">
    <div class="item" v-for="item in items">
      <div class="time">{{item.time}}</div>
      <div class="item-content">
        <div class="title">{{item.title}}</div>
        <div class="note">{{item.note}}</div>
        <div class="link" v-for="link in item.links">
          <a v-bind:href="link.url"><span class="icon-more"></span>{{link.name}}</a>
        </div>
      </div>
      <div class="link-btns" v-for="btn in item.btns">
        <a v-bind:href="btn.map" class="item-btn">
          <span class="icon-map"></span>
        </a>
        <div v-bind:data-target="btn.modal" data-toggle="modal" class="item-btn">
          <span class="icon-star"></span>
        </div>
        <div v-bind:data-target="btn.car" data-toggle="modal" class="item-btn">
          <span class="icon-car"></span>
        </div>
        <modal></modal>
      </div>
    </div>
  </div>
  <div id="com_modal">
    <div v-for="modal in modals" class="modal fade" v-bind:id="modal.id" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title">{{modal.title}}</h4>
          </div>
          <div class="modal-body">
            ...
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer id="footer">
  </footer>


</body>
